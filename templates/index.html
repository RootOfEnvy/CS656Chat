<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Text Room</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="join-container">
        <h1 class="join-header">Join a Text Room</h1>
        <form action="/" method="POST">
            <input class="join-input" type="text" name="username" placeholder="Enter your name" required>
            <input class="join-input" type="text" name="room" placeholder="Enter room name" required>
            <button class="join-button" type="submit">Join Text Room</button>
        </form>
    </div>
</body>
</html>
